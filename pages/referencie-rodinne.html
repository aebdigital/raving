    <!-- Gallery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('references-gallery');
            
            // All projects with rodinne category
            const projects = [
                {
                    title: 'Apartmánový dom Pínia',
                    description: 'Zakladanie stavby apartmánového domu',
                    slug: 'apartmanovy-dom-pinia',
                    folder: 'Apartmanovy dom Pinia - zakladanie stavby',
                    firstImage: 'PINIA-zaklady-2000x1200.jpg'
                },
                {
                    title: 'Apartmánový dom Tília',
                    description: 'Výstavba apartmánového domu Tília',
                    slug: 'apartmanovy-dom-tilia',
                    folder: 'Apartmanovy dom Tilia',
                    firstImage: 'DJI_20250203131255_0129_D-1536x864.jpg'
                },
                {
                    title: 'Bytový dom Bernolákova',
                    description: 'Nadstavba a rekonštrukcia',
                    slug: 'bytovy-dom-bernolakova',
                    folder: 'Nadstavba a rekonstrukcia bytoveho domu',
                    firstImage: 'Benolakova5-2000x1200.jpeg'
                },
                {
                    title: 'Bytový dom Bernolákova 2',
                    description: 'Nadstavba a rekonštrukcia časť 2',
                    slug: 'bytovy-dom-bernolakova-2',
                    folder: 'Nadstavba a rekonstrukcia bytoveho domu 2',
                    firstImage: 'Bernolakova-5_1.png'
                },
                {
                    title: 'RD Považany',
                    description: 'Prestavba rodinného domu',
                    slug: 'rd-povazany',
                    folder: 'Prestavba rodinneho domu',
                    firstImage: 'Rodinny-dom-Povazany-2000x1200.png'
                },
                {
                    title: 'RD s bazénom Piešťany',
                    description: 'Rodinný dom s bazénom',
                    slug: 'rd-s-bazenom-piestany',
                    folder: 'Rodinny dom s bazenom Piestany',
                    firstImage: 'Rodinny-dom-Piestany.jpg'
                },
                {
                    title: 'RD Piešťany',
                    description: 'Výstavba rodinného domu',
                    slug: 'rd-piestany',
                    folder: 'Vystavba rodinneho domu Piestany',
                    firstImage: 'dom-Piestany.png'
                }
            ];
            
            // Function to render gallery items
            function renderGallery() {
                galleryContainer.innerHTML = '';
                
                projects.forEach(function(project, index) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.opacity = '0';
                    galleryItem.style.transform = 'translateY(30px)';
                    
                    galleryItem.innerHTML = `
                        <a href="projekt/projekt-${project.slug}.html" style="text-decoration: none; color: inherit;" class="project-link">
                            <div class="gallery-image-container">
                                <img src="../sources/referencie/${project.folder}/${project.firstImage}" alt="${project.title}" loading="lazy">
                                <div class="gallery-overlay">
                                    <div class="gallery-title">${project.title}</div>
                                    <div class="gallery-description">${project.description}</div>
                                </div>
                            </div>
                        </a>
                    `;
                    
                    galleryContainer.appendChild(galleryItem);
                    
                    // Animate in with staggered delay
                    setTimeout(() => {
                        galleryItem.style.transition = 'all 0.5s ease';
                        galleryItem.style.opacity = '1';
                        galleryItem.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }
            
            // Update count
            function updateCount() {
                const categoryCount = document.getElementById('category-count');
                if (categoryCount) {
                    const countText = projects.length === 1 ? 'projekt' : (projects.length < 5 ? 'projekty' : 'projektov');
                    categoryCount.textContent = `${projects.length} ${countText}`;
                }
            }
            
            // Initial render
            renderGallery();
            updateCount();
        });
    </script>
