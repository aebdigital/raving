            // Function to render gallery items
            function renderGallery() {
                galleryContainer.innerHTML = '';
                
                projects.forEach(function(project, index) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.opacity = '0';
                    galleryItem.style.transform = 'translateY(30px)';
                    
                    galleryItem.innerHTML = `
                        <a href="projekt/projekt-${project.slug}.html" style="text-decoration: none; color: inherit;" class="project-link">
                            <div class="gallery-image-container">
                                <img src="../sources/referencie/${project.folder}/${project.firstImage}" alt="${project.title}" loading="lazy">
                                <div class="gallery-overlay">
                                    <div class="gallery-title">${project.title}</div>
                                    <div class="gallery-description">${project.description}</div>
                                </div>
                            </div>
                        </a>
                    `;
                    
                    galleryContainer.appendChild(galleryItem);
                    
                    // Animate in with staggered delay
                    setTimeout(() => {
                        galleryItem.style.transition = 'all 0.5s ease';
                        galleryItem.style.opacity = '1';
                        galleryItem.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }
            
            // Update count
            function updateCount() {
                const categoryCount = document.getElementById('category-count');
                if (categoryCount) {
                    const countText = projects.length === 1 ? 'projekt' : (projects.length < 5 ? 'projekty' : 'projektov');

            }
            
            // Initial render

            updateCount();
            
            // Mobile filter toggle functionality
