    <meta name="keywords" content="novostavba, odchovňa, dobytok, stavebná časť">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../sources/favicon.ico">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="../../css/base.css?v=1761359100">
    <!-- Component CSS -->
    <link rel="stylesheet" href="../../css/components/header.css?v=1761359100">
    <link rel="stylesheet" href="../../css/components/footer.css?v=1761359100">
    <link rel="stylesheet" href="../../css/components/hero.css?v=1761359100">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../../css/project-detail.css?v=1761359100">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP and Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
</head>
<body>
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <!-- Project Detail Container -->
    <div class="project-detail-container">
        <!-- Left Sidebar - Project Info -->
        <div class="project-info-sidebar">
            <div class="project-info-content">
                <span class="project-accent-line"></span>
                <h1 class="project-title">Odchovňa mladého dobytka</h1>
                
                <div class="project-description">
                    <p>Novostavba odchovne mladeho dobytka - stavebna cast projektu.</p>
                    
                    <p>Moderná odchovňa navrhnutá pre optimálne podmienky chovu mladého dobytka s dôrazom na welfare zvierat a efektívnosť prevádzky.</p>
                </div>
                
                <div class="project-meta">
                    <div class="project-meta-item">
                        <span class="meta-label">Rok</span>
                        <span class="meta-value">2020</span>
                    </div>
                    <div class="project-meta-item">
                        <span class="meta-label">Klient</span>
                        <span class="meta-value">Súkromná osoba</span>
                    </div>
                    <div class="project-meta-item">
                        <span class="meta-label">Typ</span>
                        <span class="meta-value">Poľnohospodárska stavba</span>
                    </div>
                </div>
                
                <a href="../referencie.html" class="back-to-references">
                    ← Späť na referencie
                </a>
            </div>
        </div>
        
        <!-- Right Content - Photo Gallery -->
        <div class="project-gallery-content">
            <div class="project-gallery-grid" id="gallery-grid">
                <!-- Photos will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Load components directly with fallback -->
    <script src="../../js/fallback-components.js?v=1761359100"></script>
    
    <!-- Project Gallery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectFolder = 'Novostavba odchovne mladeho dobytka - stavebna cast';
            const images = [
                '20200630_095021-1024x768.jpg',
                '20200630_095039-1024x768.jpg',
                '20200630_095039-2000x1200.jpg',
                '20200908_140104-e1629175675908-768x1024.jpg'
            ];
            
            loadGallery(images, projectFolder);
            
            // Initialize Lenis smooth scrolling
            if (typeof Lenis !== 'undefined') {
                const lenis = new Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    infinite: false
                });
                
                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                
                requestAnimationFrame(raf);
            }
        });
        
        function loadGallery(images, folder) {
            const galleryGrid = document.getElementById('gallery-grid');
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'project-gallery-item';
                
                const img = document.createElement('img');
                img.src = `../../sources/referencie/${folder}/${image}`;
                img.alt = `${folder} - ${index + 1}`;
                img.loading = 'lazy';
                
                galleryItem.appendChild(img);
                galleryGrid.appendChild(galleryItem);
            });
        }
    </script>
</body>
</html>
