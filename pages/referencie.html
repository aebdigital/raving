                               project.slug === 'rd-s-bazenom-piestany' ||
                               project.slug === 'rd-piestany' ||
                               project.slug === 'rd-povazany') {
                        project.category = 'rodinne';
                    } else if (project.title.includes('Administratívna budova') ||
                               project.title.includes('ON Semiconductor') ||
                               project.title.includes('Meroco') ||
                               project.title.includes('Penzión') ||
                               project.title.includes('Vrbovská cesta') ||
                               project.title.includes('Kúpele Piešťany a.s.') ||
                               project.slug === 'administrativna-budova' ||
                               project.slug === 'administrativna-budova-ekom' ||
                               project.slug === 'on-semiconductor' ||
                               project.slug === 'meroco-leopoldov' ||
                               project.slug === 'penzion-anna-vila' ||
                               project.slug === 'vrbovska-cesta' ||
                               project.slug === 'kupele-piestany-as' ||
                               project.slug === 'pd-okoc-silazny-zlab' ||
                               project.slug === 'vacuumschmelze-administrativa') {
                        project.category = 'administrativne';
                    } else {
                        // Everything else goes to priemyselne a polnohospodarske stavby
                        project.category = 'priemyselne';
                    }
                }
            });
            
            // Function to render gallery items with smooth animations
            function renderGallery(projectsToShow = projects) {
                // Get existing items for smooth transition
                const existingItems = Array.from(galleryContainer.children);
                
                // Fade out existing items
                existingItems.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        if (item.parentNode) {
                            item.parentNode.removeChild(item);
                        }
                    }, 300);
                });
                
                // Clear and add new items after animation
                setTimeout(() => {
                    galleryContainer.innerHTML = '';
                    
                    projectsToShow.forEach(function(project, index) {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item';
                        galleryItem.setAttribute('data-category', project.category);
                        galleryItem.style.opacity = '0';
                        galleryItem.style.transform = 'translateY(30px)';
                        
                        galleryItem.innerHTML = `
                            <a href="projekt/projekt-${project.slug}.html" style="text-decoration: none; color: inherit;" class="project-link">
                                <div class="gallery-image-container">
                                    <img src="../sources/referencie/${project.folder}/${project.firstImage}" alt="${project.title}" loading="lazy">
                                    <div class="gallery-overlay">
                                        <div class="gallery-title">${project.title}</div>
                                        <div class="gallery-description">${project.description}</div>
                                    </div>
                                </div>
                            </a>
                        `;
                        
                        // Add click event to save scroll position
                        const projectLink = galleryItem.querySelector('.project-link');
                        projectLink.addEventListener('click', function() {
                            // Save current scroll position and active filter
                            localStorage.setItem('galleryScrollPosition', window.pageYOffset);
                            const activeFilter = document.querySelector('.filter-btn.active');
                            if (activeFilter) {
                                localStorage.setItem('activeFilter', activeFilter.getAttribute('data-category'));
                            }
                        });
                        
                        galleryContainer.appendChild(galleryItem);
                        
                        // Animate in with staggered delay
                        setTimeout(() => {
                            galleryItem.style.transition = 'all 0.5s ease';
                            galleryItem.style.opacity = '1';
                            galleryItem.style.transform = 'translateY(0)';
                        }, index * 50 + 350); // Stagger the animations
                    });
                }, 350);
            }
            
            // Initial render of all projects
            renderGallery();
            
            // Restore scroll position and filter if returning from project page
            function restoreGalleryState() {
                const savedScrollPosition = localStorage.getItem('galleryScrollPosition');
                const savedFilter = localStorage.getItem('activeFilter');
                
                if (savedFilter && savedFilter !== 'all') {
                    // Find and activate the saved filter
                    const filterToActivate = document.querySelector(`[data-category="${savedFilter}"]`);
                    if (filterToActivate) {
                        // Remove active from all buttons
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        // Activate the saved filter
                        filterToActivate.classList.add('active');
                        
                        // Filter and render projects
                        const filteredProjects = projects.filter(project => project.category === savedFilter);
                        updateCategoryHeading(savedFilter, filteredProjects.length);
                        renderGallery(filteredProjects);
                    }
                }
                
                if (savedScrollPosition) {
                    // Restore scroll position after a short delay to ensure content is rendered
                    setTimeout(() => {
                        window.scrollTo(0, parseInt(savedScrollPosition));
                        // Clear the saved position
                        localStorage.removeItem('galleryScrollPosition');
                        localStorage.removeItem('activeFilter');
                    }, 1000);
                }
            }
            
            // Check if we're returning from a project page (by checking referrer)
            if (document.referrer && document.referrer.includes('/projekt/')) {
                restoreGalleryState();
            }
            
            // Update count for all projects
            function updateCount() {
                const categoryCount = document.getElementById('category-count');
                if (categoryCount) {
                    const countText = projects.length === 1 ? 'projekt' : (projects.length < 5 ? 'projekty' : 'projektov');
                    categoryCount.textContent = `${projects.length} ${countText}`;
                }
            }
            
            // Initial count update
            updateCount();
            
            // Mobile filter toggle functionality
            function initMobileFilterToggle() {
                const filterTitle = document.querySelector('.filter-title');
                const filterButtons = document.querySelector('.filter-buttons');
                
                if (filterTitle && filterButtons) {
                    filterTitle.addEventListener('click', function() {
                        // Toggle active class on both title and buttons
                        filterTitle.classList.toggle('active');
                        filterButtons.classList.toggle('active');
                    });
                }
            }
            
            // Initialize mobile toggle
            initMobileFilterToggle();
        });
    </script>
