    <!-- Gallery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('references-gallery');
            
            // All projects with ostatne category
            const projects = [
                {
                    title: 'Cafe Mon Bijou',
                    description: 'Rekonštrukcia budovy',
                    slug: 'cafe-mon-bijou',
                    folder: 'Cafe Mon Bijou rekonstrukcia budovy',
                    firstImage: 'IMG_6556.jpg'
                },
                {
                    title: 'Kúpelný dom Irma',
                    description: 'Stavebné úpravy kúpelného domu',
                    slug: 'kupelny-dom-irma',
                    folder: 'Kupelny dom Irma stavebne upravy',
                    firstImage: 'IRMA-SLK.png'
                },
                {
                    title: 'Parkovisko',
                    description: 'Novostavba a rekonštrukcia parkoviska',
                    slug: 'parkovisko',
                    folder: 'Novostavba parkoviska, rekonstrukcia jestvujuceho parkoviska',
                    firstImage: 'DJI_20250331133341_0059_D-1536x864.jpg'
                },
                {
                    title: 'Hella Slovakia - Jedáleň',
                    description: 'Prístavba jedálne',
                    slug: 'hella-slovakia-jedalen',
                    folder: 'Pristavba jedalne Hella Slovakia',
                    firstImage: 'Hella-Slovakia-Front-Lighting.png'
                },
                {
                    title: 'Vacuumschmelze - Sklady',
                    description: 'Prístavba skladu KB a haly',
                    slug: 'vacuumschmelze-sklady',
                    folder: 'Pristavba skladu KB a haly',
                    firstImage: 'Vacuumschmelze-hala.png'
                },
                {
                    title: 'Gymnázium',
                    description: 'Prístavba tried a výstavba telocvične',
                    slug: 'gymnazium',
                    folder: 'Pristavba tried a vystavba telocvicne Gymnazia',
                    firstImage: 'Gymnazium-pristavba.jpeg'
                },
                {
                    title: 'Balnea Palace',
                    description: 'Rekonštrukcia kúpelného hotela',
                    slug: 'balnea-palace',
                    folder: 'Rekonstrukcia kupelneho hotela',
                    firstImage: 'Balnea-Palace5.jpeg'
                },
                {
                    title: 'Kúpele Piešťany - Bazén',
                    description: 'Rekonštrukcia trakčného bazéna',
                    slug: 'kupele-piestany-bazen',
                    folder: 'Rekonstrukcia trakcneho bazena Kupele Piestany',
                    firstImage: '20200706_150802-1024x768.jpg'
                },
                {
                    title: 'Kúpalisko EVA',
                    description: 'Rekonštrukcia vonkajších bazénov',
                    slug: 'kupalisko-eva',
                    folder: 'Rekonstrukcia vonkajsich bazenov kupaliska EVA',
                    firstImage: 'kupalisko-EVA-2000x1200.png'
                },
                {
                    title: 'Chata Modra Harmónia',
                    description: 'Rekreačná chata',
                    slug: 'chata-modra-harmonia',
                    folder: 'Rekreacna chata - Modra Harmonia',
                    firstImage: '1_viz-1.jpg'
                },
                {
                    title: 'Telocvičňa Slávia Trnava',
                    description: 'Telocvičňa v prírode',
                    slug: 'telocvicna-slavia-trnava',
                    folder: 'Telocvicna v prirode - Slavia Trnava',
                    firstImage: '1_viz.jpg'
                },
                {
                    title: 'Tenisová akadémia Empire',
                    description: 'Tenisová akadémia Trnava',
                    slug: 'tenisova-akademia-empire',
                    folder: 'Tenisova akademia Empire Trnava',
                    firstImage: 'Tenisova-akademia-Trnava.jpg'
                }
            ];
            
            // Function to render gallery items
            function renderGallery() {
                galleryContainer.innerHTML = '';
                
                projects.forEach(function(project, index) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.opacity = '0';
                    galleryItem.style.transform = 'translateY(30px)';
                    
                    galleryItem.innerHTML = `
                        <a href="projekt/projekt-${project.slug}.html" style="text-decoration: none; color: inherit;" class="project-link">
                            <div class="gallery-image-container">
                                <img src="../sources/referencie/${project.folder}/${project.firstImage}" alt="${project.title}" loading="lazy">
                                <div class="gallery-overlay">
                                    <div class="gallery-title">${project.title}</div>
                                    <div class="gallery-description">${project.description}</div>
                                </div>
                            </div>
                        </a>
                    `;
                    
                    galleryContainer.appendChild(galleryItem);
                    
                    // Animate in with staggered delay
                    setTimeout(() => {
                        galleryItem.style.transition = 'all 0.5s ease';
                        galleryItem.style.opacity = '1';
                        galleryItem.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }
            
            // Update count
            function updateCount() {
                const categoryCount = document.getElementById('category-count');
                if (categoryCount) {
                    const countText = projects.length === 1 ? 'projekt' : (projects.length < 5 ? 'projekty' : 'projektov');
                    categoryCount.textContent = `${projects.length} ${countText}`;
                }
            }
            
            // Initial render
            renderGallery();
            updateCount();
            
            // Mobile filter toggle functionality
            function initMobileFilterToggle() {
                const filterTitle = document.querySelector('.filter-title');
                const filterButtons = document.querySelector('.filter-buttons');
                
                if (filterTitle && filterButtons) {
                    filterTitle.addEventListener('click', function() {
                        // Toggle active class on both title and buttons
                        filterTitle.classList.toggle('active');
                        filterButtons.classList.toggle('active');
                    });
                }
            }

            // Initialize mobile toggle
            initMobileFilterToggle();
        });
    </script>
