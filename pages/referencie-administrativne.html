    <!-- Gallery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('references-gallery');
            
            // All projects with administrativne category
            const projects = [
                {
                    title: 'Meroco Leopoldov',
                    description: 'Priemyselný komplex',
                    slug: 'meroco-leopoldov',
                    folder: 'Meroco Leopoldov',
                    firstImage: 'Meroco1.jpg'
                },
                {
                    title: 'Administratívna budova',
                    description: 'Nadstavba administratívnej budovy',
                    slug: 'administrativna-budova',
                    folder: 'Nadstavba administrativnej budovy',
                    firstImage: 'Vacuumschmelze-nadstavba.png'
                },
                {
                    title: 'Administratívna budova Ekom',
                    description: 'Nadstavba budovy Ekom',
                    slug: 'administrativna-budova-ekom',
                    folder: 'Nadstavba administrativnej budovy Ekom',
                    firstImage: 'Ekom-stavba.jpg'
                },
                {
                    title: 'ON Semiconductor',
                    description: 'Priemyselný komplex Piešťany',
                    slug: 'on-semiconductor',
                    folder: 'ON Semiconductor Piestany',
                    firstImage: 'OnSemiconductor1.jpg'
                },
                {
                    title: 'Obchodný dom Domoss',
                    description: 'Obchodný dom Piešťany',
                    slug: 'obchodny-dom-domoss',
                    folder: 'Obchodny dom Domoss Piestany',
                    firstImage: 'domoss-letak.jpg'
                },
                {
                    title: 'Penzión Anna Vila',
                    description: 'Rekonštrukcia penziónu, Piešťany',
                    slug: 'penzion-anna-vila',
                    folder: 'Rekonstrukcia penzionu Anna Vila, Sad A. Kmeta, Piestany',
                    firstImage: 'IMG_2364-1-rotated (1).jpg'
                },
                {
                    title: 'Vrbovská cesta',
                    description: 'Rekonštrukcia polyfunkčnej budovy',
                    slug: 'vrbovska-cesta',
                    folder: 'Rekonstrukcia polyfunkcnej budovy, vlastne sidlo spolocnosti',
                    firstImage: 'Vrbovska-1536x864.jpg'
                },
                {
                    title: 'Kúpele Piešťany a.s.',
                    description: 'Slovenské liečebné kúpele',
                    slug: 'kupele-piestany-as',
                    folder: 'Slovenske liecebne kupele Piestany, a.s.',
                    firstImage: 'Riaditelstvo-kupelov-pristavba.jpeg'
                },
                {
                    title: 'Vacuumschmelze - Administratíva',
                    description: 'Výstavba administratívnej budovy',
                    slug: 'vacuumschmelze-administrativa',
                    folder: 'Vystavba administrativnej budovy',
                    firstImage: '20170614_101352-2000x1200.jpg'
                }
            ];
            
            // Function to render gallery items
            function renderGallery() {
                galleryContainer.innerHTML = '';
                
                projects.forEach(function(project, index) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.style.opacity = '0';
                    galleryItem.style.transform = 'translateY(30px)';
                    
                    galleryItem.innerHTML = `
                        <a href="projekt/projekt-${project.slug}.html" style="text-decoration: none; color: inherit;" class="project-link">
                            <div class="gallery-image-container">
                                <img src="../sources/referencie/${project.folder}/${project.firstImage}" alt="${project.title}" loading="lazy">
                                <div class="gallery-overlay">
                                    <div class="gallery-title">${project.title}</div>
                                    <div class="gallery-description">${project.description}</div>
                                </div>
                            </div>
                        </a>
                    `;
                    
                    galleryContainer.appendChild(galleryItem);
                    
                    // Animate in with staggered delay
                    setTimeout(() => {
                        galleryItem.style.transition = 'all 0.5s ease';
                        galleryItem.style.opacity = '1';
                        galleryItem.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }
            
            // Update count
            function updateCount() {
                const categoryCount = document.getElementById('category-count');
                if (categoryCount) {
                    const countText = projects.length === 1 ? 'projekt' : (projects.length < 5 ? 'projekty' : 'projektov');
                    categoryCount.textContent = `${projects.length} ${countText}`;
                }
            }
            
            // Initial render
            renderGallery();
            updateCount();
        });
    </script>
